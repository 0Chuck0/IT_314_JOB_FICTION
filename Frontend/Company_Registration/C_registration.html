<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="C_registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <title>Registration Form</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <section class="containerr">
    <form class="form-registration" action="" method="">
      <h1>
        Register
      </h1>
      <h6>Company Details</h6>

      <div class="mb-3">
        <label for="exampleFormControlInput1 company_name" class="form-label">Company Name<sup
            class="mandatory_Filds">*</sup></label>
        <input type="text" class="form-control" id="Companyname" placeholder="What is your Company name?" required>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1 company_type" class="form-label">Industry Type
          <sup class="mandatory_Filds">*</sup>
        </label>
        <input type="text" class="form-control" placeholder="What is type of your Company" required>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1 company_description" class="form-label">Company Description<sup
            class="mandatory_Filds">*</sup></label>
        <!-- <input type="text" class="form-control" placeholder="Tell About your Company" required> -->
        <textarea class="form-control" name="company_description" id="company_description" rows="3"
          placeholder="Tell About your Company"></textarea>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1 company_location" class="form-label">Company Location<sup
            class="mandatory_Filds">*</sup></label>
        <input type="text" class="form-control" id="Company_location" placeholder="What is the address of yout Company?"
          required>
      </div>

      <h6 id="bottomh6">Employee Details</h6>

      <div class="mb-3">
        <label for="exampleFormControlInput1 employee_name" class="form-label">Your Name<sup
            class="mandatory_Filds">*</sup></label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="What is your name?" required>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1 employee_designation" class="form-label">Your Designation<sup
            class="mandatory_Filds">*</sup></label>
        <input type="text" class="form-control" id="Employee_designation"
          placeholder="What is your Designation in Company?" required>
      </div>

      <div class="mb-3">
        <label for="validationDefaultUsername conatct_number" class="form-label">Contact Number<sup
            class="mandatory_Filds">*</sup></label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">+91</span>
          <input type="text" pattern="^(?=.*[0-9]).{10}$" class="form-control" id="validationDefaultUsername"
            aria-describedby="inputGroupPrepend2" required placeholder="Enter Contact Number">
        </div>
        <div class="form-text">
          Help us to contact you
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1 email" class="form-label">Email ID<sup class="mandatory_Filds">*</sup></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Tell us your official Email" required>
        <div class="form-text">
          We will contact you on this mail
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1 password" class="form-label">Password<sup
            class="mandatory_Filds">*</sup></label>
        <input type="password" pattern="^(?=.*[A-Z])(?=.*[!@#$`!@#$%^&*&*])(?=.*[0-9])(?=.*[a-z]).{6,}$"
          class="form-control" id="exampleInputPassword1" placeholder="Enter your new password" required>
        <div id="Password1" class="form-text">
          Password must contain at least 6 characters including UPPERCASE, lowercase, number & symbol
        </div>
      </div>
      <!-- New Updates Begin -->
      <div class="mb-3">
        <label for="exampleInputPassword1 confirm_Password" class="form-label">Confirm password<sup
            class="mandatory_Filds">*</sup></label>
        <input type="password" pattern="^(?=.*[A-Z])(?=.*[!@#$`!@#$%^&*&*])(?=.*[0-9])(?=.*[a-z]).{6,}$"
          class="form-control" id="exampleInputPassword2" placeholder="Enter your confirm password" required>
        <div id="Password2" class="form-text">
        </div>
      </div>
      <!-- New Updates End -->

      <!-- <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
            I agree to receive important updates by email<span><img src="email_logo.svg" alt="No_photo"></span>
        </label>
      </div> -->

      <div class="btn-container">
        <button type="submit" class="btn btn-primary register-btn">Create Account</button>
      </div>

    </form>

  </section>
</body>

</html>
