<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    <script src = "main.js"></script>
    <section class="container">
        <div class="form-login">
            <div class="form-content">
                <h1>
                    Login
                </h1>
                <form action="#">
                    <div class="input-field">
                        <input type="email" class="input" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="password-input" placeholder="Password">
                        <i class='bx bx-hide eye-icon' id="eye-icon"></i>
                    </div>
                </form>
                <div class="form-link">
                    <a href="#" class="forgot-password">
                        Forgot password?
                    </a>
                </div>
                <div class="form-button">
                    <button class="login-button" id="login-button">
                        Login
                    </button>
                </div>
                <div class="no-account">
                    <p>Don't have an account? <a href="#" class="register">Register</a></p>
                </div>
            </div>
            <div class="line"></div>
        </div>
       
    </section>
</body>
</html>
