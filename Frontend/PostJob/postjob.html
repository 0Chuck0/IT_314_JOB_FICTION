<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="postjob.css">
  <title>Registration Form</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <section class="containerr">
    <form class="form-registration">
      <h1>
        Post a Job
      </h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1 title" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the Job Title" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1 title" class="form-label">Company Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter your company or organization name" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1 title" class="form-label">No. of Openings</label>
        <input type="password" class="form-control" id="exampleInputPassword1"
          placeholder="eg. 8" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1 title" class="form-label">Job Description</label>
        <input type="password" class="form-control" id="exampleInputPassword1"
          placeholder="Enter the job information" required>
        <div id="exampleInputPassword1" class="form-text">
          Minimum characters remaining: 500
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1 title" class="form-label">Salary</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the salary" required>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1 title" class="form-label">Role</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Eg. Engineering Manager" required>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1 title" class="form-label d-block">Industry Type</label>
        <!-- <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Eg. IT Services and Consulting" required> -->
        <select class="form-control">
          <option value="0">Select Industry:</option>
          <option value="1">IT Services & Consulting</option>
          <option value="2">Aviation</option>
          <option value="3">Engineering & Construction</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1 title" class="form-label d-block">Department</label>
        <select class="form-control">
          <option value="0">Select Department:</option>
          <option value="1">Engineering - Software</option>
          <option value="2">Data Science and Analytics</option>
          <option value="3">Production & Manufacturing</option>
        </select>
      </div>

      <div class="Type">
        <label for="" class="form-label title">Job Type</label>
        <div class="checks">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Full-Time
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Part-Time
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
              Internship
            </label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1 title" class="form-label d-block">Role Category</label>
         <select class="form-control">
          <option value="0">Select Role Category:</option>
          <option value="1">Software Development</option>
          <option value="2">Operations, Maintenance & Support</option>
          <option value="3">Data Science & Machine Learning</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1 title" class="form-label d-block">Key Skills</label>
        <select class="form-control">
          <option value="0">Select Skills:</option>
          <option value="1">Python</option>
          <option value="2">SQL</option>
          <option value="3">Data Structures</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1 title" class="form-label">Contact email</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Eg. eloquent@gmail.com" required>
      </div>
      <div class="mb-3">
        <label for="validationDefaultUsername title" class="form-label">Contact number</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">+91</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
            required placeholder="Mobile Number">
        </div>
        <div class="form-text">
          Candidates will contact you on this number.
        </div>
      </div>

      
      <button type="submit" class="btn btn-primary register-btn">Post</button>
    </form>
  </section>
</body>

</html>
