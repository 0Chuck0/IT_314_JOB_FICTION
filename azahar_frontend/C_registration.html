    <form class="form-registration" action="" method="" onsubmit="submitHandler()">
      <h1>
        Register
      </h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1 title" class="form-label">Name<sup
            class="mandatory_Filds">*</sup></label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="What is your name?" required>
      </div>

      <div class="mb-3">
        <label for="validationDefaultUsername title" class="form-label">Contact Number<sup
            class="mandatory_Filds">*</sup></label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">+91</span>
          <input type="text" pattern="^(?=.*[0-9]).{10}$" class="form-control" id="validationDefaultUsername"
            aria-describedby="inputGroupPrepend2" required placeholder="Mobile Number">
        </div>
        <div class="form-text">
          Help us to contact you
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1 title" class="form-label">Company Name<sup
            class="mandatory_Filds">*</sup></label>
        <input type="text" class="form-control" id="Companyname" placeholder="What is your Company name?" required>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1 title" class="form-label">Company Location<sup
            class="mandatory_Filds">*</sup></label>
        <input type="text" class="form-control" id="Companyname" placeholder="What is the address of yout Company?" required>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1 title" class="form-label">Your Designation<sup
            class="mandatory_Filds">*</sup></label>
        <input type="text" class="form-control" id="Companyname" placeholder="What is your Designation in Company?" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1 title" class="form-label">Email ID<sup class="mandatory_Filds">*</sup></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Tell us your official Email" required>
        <div class="form-text">
          We will contact you on this mail
        </div>
      </div>
      
      <div class="mb-3">
        <label for="exampleInputPassword1 title" class="form-label">Password<sup class="mandatory_Filds">*</sup></label>
        <input type="password" pattern="^(?=.*[A-Z])(?=.*[!@#$`!@#$%^&*&*])(?=.*[0-9])(?=.*[a-z]).{6,}$"
          class="form-control" id="exampleInputPassword1" placeholder="Enter your new password" required>
        <div id="Password1" class="form-text">
          Password must contain at least 6 UPPERCASE, lowercase, number & symbol characters
        </div>
      </div>
